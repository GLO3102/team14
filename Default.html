<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/menu.css" />
    <title>Test Menu</title>
</head>
<body>
    <div id="Menu">
        <input type="button" value="Option 1">
    </div>
    <div id="Application">
        <input type="button" value="Show Menu" onclick="ToggleMenu()">
    </div>
    <script>
        function ToggleMenu() {
            var menuElement = document.getElementById('Menu');

            if (menuElement.style.display === 'none' || menuElement.style.display === '')
            {
                menuElement.style.display = 'inline-table';
            }
            else
            {
                menuElement.style.display = 'none';
            }
        }
    </script>
</body>
</html>
