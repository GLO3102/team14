<body>


<header>
    <nav>
        <ul>
            <li class="home-btn"><a href="#"><i class="fa fa-home"></i><span class=" hidden">Accueil</span></a></li>
            <li class="mobile-hidden"><input  type="text" placeholder="Search ..."/><button id="search-btn"><i class="fa fa-search"></i></button></li>
            <li class="desktop-hidden"><button id="bar-btn" ><i class="fa fa-bars"></i></button>
                <ul id="bar-nav" class="hidden">
                    <li  class="tablet-hidden mobile-visible"><input  type="text" placeholder="Search ..."/><button ><i class="fa fa-search"></i></button></li>

                </ul>
            </li>
            <li class="tablet-hidden" ><button id="user-btn" ><i class="fa fa-user"></i><span class="mobile-hidden">UserName</span></button>
                <ul id="user-nav" class="hidden">
                    <li><a href="#">My Account</a></li>

                </ul>

  <div class="actorContainer">

      <div class="actorInfo"></div>
      <h1>Films List :</h1>
      <div class="movieInfo"></div>





  </div>

<script id="actors-tpl" type="text/template">
    <div class="actorName">
        Name : <span ><%= actor.results[0].artistName %></span>
    </div>

    <div class="primaryGenre">
        Primary genre :<span > <%= actor.results[0].primaryGenreName %></span>
    </div>

    <div  class="actorPhoto">
        Picture :<img src="<%= actor.results.artistLinkUrl %>">
    </div>

</script>


<script id="movies-tpl" type="text/template">

    <ol>
    <% _.each(movies[0].results, function(movie){ %>
        <li>
            <ul>

                <li class="title"><%=movie.trackName %> </li>
                <li class="releaseDate"><%=movie.releaseDate %></li>
                <!--  <li class="preview">preview : <iframe width="560" height="315" src="https://www.youtube.com/embed/9feD6MDcM1E" frameborder="0" allowfullscreen></iframe> </li> -->
             </ul>
         </li>
     <% }); %>
     </ol>
 </script>

<!-- Scripts need to be at the end for templating ! <%=movies[0].results[0].trackName %>-->
<script src="scripts/models/actor.js"></script>

</body>

</html>
